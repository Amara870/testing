        <!--JavaScirpt to autoscroll through flexbox-->
        <script>
            const table = document.querySelector(".table");
            let scrollAmount = 0;
            const scrollSpeed = 2;
            const scrollInterval = 20;

            function autoScroll() {
                if (table.scrollwidth > table.clientWidth) {
                    table.scrollLeft += scrollSpeed;
                    if (table.scrollLeft >= (table.scrollWidth - table.clientWidth)) {
                        table.scrollLeft = 0;
                    }
                    else if (table.scrollHeight > table.clientHeight) {
                        table.scrollTop += scrollSpeed;
                        if (table.scrollTop >= (table.scrollHeight - table.clientHeight)) {
                            table.scrollTop = 0;
                        }
                    }
                }
            }

            let scrollTimer = setInterval(autoScroll, scrollInterval);
            
            table.addEventListener("mouseenter", () => {
                clearInterval(scrollTimer);
            })

            table.addEventListener("mouseleave", () => {
                scrollTimer = setInterval(autoScroll, scrollInterval);
            })

            autoScroll();
        </script>
    </head>
